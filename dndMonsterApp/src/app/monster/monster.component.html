  <mat-drawer-container class="mat-container">
    <mat-drawer #drawer class="mat-sidenav" mode="side">
    </mat-drawer>

    <br />
    <br />
    <div class="search-hero" style = "width: 50%; margin: auto;">
      <input class="form-control" type="text" name="search" autocomplete="off" [(ngModel)]="searchText" placeholder="&#61442;  Search Monster">
    </div>
    <br />
    <br />
    <div class="container">
      <table class="table table-striped">
        <thead>
          <tr class="titles">
            <th scope="col">Name</th>
            <th scope="col">CR</th>
            <th scope="col">Type</th>
            <th scope="col">Alignment</th>
            <th scope="col">Source</th>
            <th scope="col">Add</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let monsters of webService.monster_list | filter:searchText" [routerLink]="['/monsters/', monsters.name]"
            style="cursor: pointer">
            <th scope="row">{{ monsters.name }}</th>
            <td>
              {{ monsters.challenge_rating }}
            </td>
            <td>{{ monsters.type }}</td>
            <td>{{ monsters.alignment }}</td>
            <td>{{ monsters.source }}</td>
            <td>
              <button *ngIf="authService.user$ | async as user
              else loggedOut" class="material-symbols-outlined">add_circle</button>
              <ng-template #loggedOut>

              </ng-template>
            </td>
          </tr>
        </tbody>
      </table>

      <!-- col -->
      <div class="row">
        <div class="col-sm-6">
          <button class="buttonPrevious" role="button" (click)="previousPage()">
            Previous
          </button>
        </div>
        <div class="col-sm-6 text-end">
          <button class="buttonNext" role="button" (click)="nextPage()">
            Next
          </button>
        </div>
      </div>
    </div>
  </mat-drawer-container>
</div>
