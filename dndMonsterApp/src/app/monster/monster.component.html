<link
  rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
/>

<div class="overview">
  <div>
    <h1 class="heading">Dungeons and Dragons Monster Directory</h1>
    <div class="mat-sidenav-content">
      <button type="button" mat-button (click)="drawer.toggle()">
        Show encounter
      </button>
    </div>
  </div>
  <mat-drawer-container class="mat-container">
    <mat-drawer #drawer class="mat-sidenav" mode="side">
      <p class="welcome">Welcome to this </p>
    </mat-drawer>

    <br />
    <br />
    <br />

    <div class="container">
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">CR</th>
            <th scope="col">Type</th>
            <th scope="col">Alignment</th>
            <th scope="col">Source</th>
            <th scope="col">Add</th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="let monsters of webService.monster_list"
            [routerLink]="['/monsters/', monsters.name]"
            style="cursor: pointer"
          >
            <th scope="row">{{ monsters.name }}</th>
            <td>
              {{ monsters.challenge_rating }}
            </td>
            <td>{{ monsters.type }}</td>
            <td>{{ monsters.alignment }}</td>
            <td>{{ monsters.source }}</td>
            <td>
              <button class="material-symbols-outlined">add_circle</button>
            </td>
          </tr>
        </tbody>
      </table>

      <!-- col -->
      <div class="row">
        <div class="col-sm-6">
          <button class="buttonPrevious" role="button" (click)="previousPage()">
            Previous
          </button>
        </div>
        <div class="col-sm-6 text-end">
          <button class="buttonNext" role="button" (click)="nextPage()">
            Next
          </button>
        </div>
      </div>
    </div>
  </mat-drawer-container>
</div>
